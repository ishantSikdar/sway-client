name: Build Succeds on PR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run build
        run: npm run build 